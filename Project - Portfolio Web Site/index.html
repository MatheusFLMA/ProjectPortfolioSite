<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Importing the font 'Montserrat' from Google Fonts. -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Jane's Portfolio</title>
  </head>
  <body>

    <header class="header">
      <div class="container"> <!-- Use to determine the flexbox model. -->
        <div class="header__inner">
          <img class="header__logo" src="Images/udacityLogo.svg" alt="Udacity's logo">
        </div>
        <section class="owner__info">
          <h1>JANE DOETTE</h1>
          <h5 id="owner__job">FRONT-END NINJA</h5>
        </section>
        <div class="header__line"></div> <!-- The header's gray line. -->
      </div>
    </header>
    <main class="container">
      <div class="main__image">
        <img src="Images/htmlCode.jpg" alt="HTML5 Code">
      </div>
    </main>
    <footer class="footer container">
      <div class="footer__inner">
        <h1 id="featured__works">Featured Work</h1>
      </div>
      <div class="footer_links">
        <div class="first__link">
          <img src="Images/appify.jpg" alt="Apiffy">
          <p>APIFFY</p>
          <p>https://github.com/udacity/Appify/</p>
        </div>
        <div class="second__link">
          <img src="Images/sunflower.jpg" alt="Sunflower">
          <p>SUNFLOWER</p>
          <p>https://github.com/udacity/Sunflower/</p>
        </div>
        <div class="third__link">
          <img src="Images/bokeh.jpg" alt="Bokeh">
          <p>BOKEH</p>
          <p>https://github.com/udacity/Bokeh/</p>
        </div>
      </div>
    </footer>
  </body>
</html>
